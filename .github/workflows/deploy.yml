name: Deploy Next.js site to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Rebuild site every hour in order to refresh exported data (e.g. FOSS job counter)
  schedule:
    - cron: "5 * * * *"

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  checks: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ==============================================================================
  # JOB: Build
  # ==============================================================================
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: "Use Node.js 18"
        uses: "actions/setup-node@v3"
        with:
          node-version: "18"
      - name: "Get yarn cache directory path"
        id: "yarn-cache-dir-path"
        run: 'echo "dir=$(yarn config get cacheFolder)" >> "$GITHUB_OUTPUT"'
      - name: "Restore yarn cache"
        uses: "actions/cache@v3"
        id: "yarn-cache"
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock', '.yarnrc.yml') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/yarn.lock', '.yarnrc.yml') }}-
      - run: "yarn install --immutable"
      - name: Automated Tests and Linting
        uses: ./.github/actions/tests
      - name: Build with Next.js
        run: yarn build
        env:
          BASE_URL: "https://opensource.porsche.com"
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./out

  # ==============================================================================
  # JOB: Deploy
  # ==============================================================================
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
